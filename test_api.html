<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #5568d3;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border: 2px solid #ddd;
            max-height: 300px;
            overflow-y: auto;
        }
        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
            font-size: 13px;
        }
        .success {
            border-color: #28a745;
            background: #d4edda;
        }
        .error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .token-display {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #ffc107;
        }
        .token-display strong {
            color: #856404;
        }
        .links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .links a {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #764ba2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #5a3a7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ E-Commerce API Tester</h1>
        <p class="subtitle">Test your API endpoints easily!</p>

        <!-- Login Section -->
        <div class="section">
            <h2>üîê Login</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="admin@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" value="admin123">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginResponse" class="response" style="display:none;"></div>
            <div id="tokenDisplay" class="token-display" style="display:none;">
                <strong>Access Token:</strong>
                <div id="tokenValue" style="margin-top:10px; word-break: break-all;"></div>
            </div>
        </div>

        <!-- Register Section -->
        <div class="section">
            <h2>üìù Register New User</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="regUsername" placeholder="testuser">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" placeholder="test@example.com">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" placeholder="Test@123">
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="regPassword2" placeholder="Test@123">
            </div>
            <button onclick="register()">Register</button>
            <div id="registerResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Get Profile Section -->
        <div class="section">
            <h2>üë§ Get Profile</h2>
            <p style="color: #666; margin-bottom: 15px;">First login to get token, then click below:</p>
            <button onclick="getProfile()">Get My Profile</button>
            <div id="profileResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Get Products Section -->
        <div class="section">
            <h2>üì¶ Get Products</h2>
            <button onclick="getProducts()">Get All Products</button>
            <div id="productsResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Quick Links -->
        <div class="links">
            <a href="http://127.0.0.1:8000/swagger/" target="_blank">üìö Swagger UI</a>
            <a href="http://127.0.0.1:8000/admin/" target="_blank">‚öôÔ∏è Admin Panel</a>
            <a href="http://127.0.0.1:8000/redoc/" target="_blank">üìñ ReDoc</a>
        </div>
    </div>

    <script>
        let accessToken = '';
        const API_BASE = 'http://127.0.0.1:8000';

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                const responseDiv = document.getElementById('loginResponse');
                const tokenDiv = document.getElementById('tokenDisplay');
                const tokenValue = document.getElementById('tokenValue');
                
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    accessToken = data.access;
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = '<pre>‚úÖ Login Successful!</pre>';
                    
                    tokenDiv.style.display = 'block';
                    tokenValue.textContent = accessToken;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = '<pre>‚ùå ' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('loginResponse').innerHTML = '<pre>‚ùå Error: ' + error.message + '</pre>';
            }
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password, 
                        password2,
                        role: 'customer'
                    })
                });
                
                const data = await response.json();
                const responseDiv = document.getElementById('registerResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    accessToken = data.tokens.access;
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = '<pre>‚úÖ Registration Successful!\n\n' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = '<pre>‚ùå ' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('registerResponse').innerHTML = '<pre>‚ùå Error: ' + error.message + '</pre>';
            }
        }

        async function getProfile() {
            if (!accessToken) {
                alert('Please login first!');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/profile/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                const responseDiv = document.getElementById('profileResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = '<pre>‚úÖ Profile Data:\n\n' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = '<pre>‚ùå ' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('profileResponse').innerHTML = '<pre>‚ùå Error: ' + error.message + '</pre>';
            }
        }

        async function getProducts() {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (accessToken) {
                    headers['Authorization'] = `Bearer ${accessToken}`;
                }
                
                const response = await fetch(`${API_BASE}/api/products/`, {
                    method: 'GET',
                    headers: headers
                });
                
                const data = await response.json();
                const responseDiv = document.getElementById('productsResponse');
                responseDiv.style.display = 'block';
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = '<pre>‚úÖ Products:\n\n' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = '<pre>‚ùå ' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('productsResponse').innerHTML = '<pre>‚ùå Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
